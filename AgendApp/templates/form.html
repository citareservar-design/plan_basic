<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AgendApp | Sistema de Gestión de Citas</title>
    
    <link rel="shortcut icon" href="{{ url_for('static', filename='ico/ico.ico') }}" type="image/x-icon" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap");
        
        body {
            font-family: "Plus Jakarta Sans", sans-serif;
            background-color: #f8fafc; /* Color de fondo más claro y limpio */
            -webkit-tap-highlight-color: transparent; /* Quita el cuadro gris al tocar botones en celular */
        }

        /* Panel Efecto Cristal Mejorado */
        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
        }

        /* Fondo Tecnológico con mejor contraste */
        .bg-tech {
            background: radial-gradient(
                circle at top right,
                #0ea5e9 0%,
                #0369a1 100%
            );
        }

        /* Corrección para que el texto de las notas no rompa el diseño */
        .break-custom {
            word-break: break-word;
            overflow-wrap: break-word;
        }
    </style>

    <script>
        // Configuración de Tailwind para mantener consistencia de colores
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            500: "#0ea5e9",
                            600: "#0284c7",
                        }
                    }
                }
            }
        }
    </script>
</head>
  <body class="bg-slate-50 min-h-screen flex flex-col items-center">
    <nav
      class="fixed top-0 w-full z-50 bg-white/70 backdrop-blur-md border-b border-slate-200"
    >
      <div
        class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between"
      >
        <div class="flex items-center gap-2">
          <div
            class="bg-sky-500 w-8 h-8 rounded-lg flex items-center justify-center"
          >
            <i class="fa-solid fa-calendar-check text-white text-sm"></i>
          </div>
          <span class="text-xl font-black text-slate-900 tracking-tighter"
            >Agend<span class="text-sky-500">App</span></span
          >
        </div>
        <div class="flex items-center gap-3">
          <a
            href="{{ url_for('appointment.citas') }}"
            class="text-xs font-bold text-slate-600 hover:text-sky-500 transition-colors uppercase"
            >Mis Reservas</a
          >
          <a
            href="/login"
            class="bg-slate-900 text-white px-5 py-2 rounded-xl text-xs font-bold uppercase hover:bg-slate-800 transition-all"
            >Admin</a
          >
        </div>
      </div>
    </nav>

    <main class="mt-28 w-full max-w-2xl px-4 pb-20">
      <div class="text-center mb-10">
        <span
          class="inline-block px-3 py-1 bg-sky-100 text-sky-600 text-[10px] font-black uppercase tracking-widest rounded-full mb-4"
        >
          Booking System v2.0
        </span>
        <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight mb-2">
          Reserva tu Espacio
        </h1>
        <p class="text-slate-500 font-medium">
          Reserva tu espacio fácil e inteligente con 
          <span class="text-slate-900 font-bold">AgendApp</span>
        </p>

        <div
          class="mt-4 flex items-center justify-center gap-2 text-xs text-slate-400"
        >
          <i class="fa-solid fa-shop"></i>
          <span>Sede: Editar empresa Salon</span>
          <!-- nombre de la empresa -->
        </div>
      </div>

      <div
        class="glass-panel shadow-2xl shadow-sky-900/10 rounded-[2.5rem] p-8 md:p-12"
      >
        <form
          action="{{ url_for('appointment.form') }}"
          method="POST"
          class="space-y-6"
        >
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <div>
                <label
                  class="text-slate-500 text-[11px] font-black uppercase mb-2 block tracking-widest"
                  >Fecha de Cita</label
                >
                <div class="relative group">
                  <i
                    class="fa-regular fa-calendar absolute left-4 top-1/2 -translate-y-1/2 text-sky-500"
                  ></i>
                  <input
                    type="date"
                    name="date"
                    id="date"
                    required
                    min="{{ hoy }}"
                    value="{{ fecha_seleccionada }}"
                    onchange="this.form.method='get'; this.form.submit();"
                    class="w-full pl-12 pr-4 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-sky-500 focus:bg-white outline-none transition-all text-slate-900 font-bold"
                  />
                </div>
              </div>
            </div>

            <div>
              <label
                class="text-slate-500 text-[11px] font-black uppercase mb-2 block tracking-widest"
                >Hora Disponible</label
              >
              <div class="relative group">
                <i
                  class="fa-regular fa-clock absolute left-4 top-1/2 -translate-y-1/2 text-sky-500"
                ></i>
                <input
                  list="listaHoras"
                  name="hora"
                  id="hora"
                  required
                  placeholder="Seleccionar..."
                  class="w-full pl-12 pr-4 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-sky-500 focus:bg-white outline-none transition-all text-slate-900 font-bold"
                />
                <datalist id="listaHoras">
                  {% for h in horas_libres %}
                  <option value="{{ h }}"></option>
                  {% endfor %}
                </datalist>
              </div>
            </div>
          </div>

          <hr class="border-slate-100" />

          <div class="space-y-4">
            <div class="relative">
              <label
                class="text-slate-500 text-[11px] font-black uppercase mb-2 block tracking-widest"
                >Identificación del Usuario</label
              >
              <div class="grid grid-cols-1 gap-4">
                <input
                  type="text"
                  name="nombre"
                  placeholder="Nombre completo"
                  required
                  class="w-full px-5 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-sky-500 focus:bg-white outline-none transition-all text-slate-900 font-bold"
                />

                <input
                  type="email"
                  name="email"
                  placeholder="Correo electrónico institucional/personal"
                  required
                  class="w-full px-5 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-sky-500 focus:bg-white outline-none transition-all text-slate-900 font-bold"
                />
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <input
                type="tel"
                name="telefono"
                pattern="3\d{9}"
                placeholder="Teléfono móvil"
                maxlength="10"
                required
                class="w-full px-5 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-sky-500 focus:bg-white outline-none transition-all text-slate-900 font-bold"
              />

              <select
                name="tipo_una"
                required
                class="w-full px-5 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-sky-500 focus:bg-white outline-none transition-all text-slate-900 font-bold appearance-none"
              >
                <option value="" disabled selected>Seleccionar servicio</option>
                <option value="Semipermanente">Semipermanente</option>
                <option value="Soft Gel">Soft Gel</option>
                <option value="Poly Gel">Poly Gel</option>
                <option value="Base Rubber">Base Rubber</option>
                <option value="Decoración">Decoración</option>
              </select>
            </div>
          </div>

          <div>
            <label
              class="text-slate-500 text-[11px] font-black uppercase mb-2 block tracking-widest"
              >Requerimientos Adicionales</label
            >
            <textarea
              name="notes"
              rows="3"
              placeholder="¿Alguna recomendaciones antes de la cita?"
              class="w-full px-5 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-sky-500 focus:bg-white outline-none transition-all text-slate-900 font-bold resize-none"
            ></textarea>
          </div>

          <button
            type="submit"
            class="w-full bg-slate-900 hover:bg-sky-600 text-white py-5 rounded-2xl font-black text-sm uppercase tracking-widest shadow-xl hover:shadow-sky-200 transition-all active:scale-[0.98] flex items-center justify-center gap-3"
          >
            <span>Confirmar Agendamiento</span>
            <i class="fa-solid fa-arrow-right-long"></i>
          </button>
        </form>
      </div>

<footer class="mt-auto py-8 text-center">
    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.3em]">
        © 2026 <a href="https://agendap.co"><span class="text-brand-500">AgendApp</span></a> Ecosystem. All rights reserved.
    </p>
    <p class="text-[9px] text-slate-300 mt-2 font-medium">
        Reserva tu espacio fácil e inteligente con AgendApp
    </p>
</footer>
    </main>

    <script src="{{ url_for('static', filename='js/recargar_pagina_horaCita.js') }}"></script>
  </body>
</html>
